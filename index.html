<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>

    <!-- Post Form -->
    <!-- submit using createPost() -->
    <form id="post-form" onsubmit="createPost(); return false">
      Title: <input type="text" id="postTitle"><br><br>
      Author: <input type="text" id="postAuthor"><br><br>
      Body: <input type="textarea" id="postBody"><br><br>
      <input type="submit">
    </form>

    <!-- templates -->

    <script id="page-template" type="text/x-lodash-template">
      // represents the page of a blog post
      // has a div id=sidebar and div if=post (post will hold the blog post)
      <div id="sidebar"></div>
      <div id="post"></div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
      // represents the blog post itself
      <article>
        // header for the post title
        <header></header>
        // footer for author
        <footer></footer>
      </article>
    </script>

    <script id="comments-template" type="text/x-lodash-template">
      // container for the collection of comments on the blog post
      // and for the comment form
      // has a div with id "comments"
      // form submits using postComment()
      <div id="comments">
        <form onsubmit="postComment(); return false">
        // insert individual comments in comments section
          Name: <input type="text" id="commenterNamer">
          Comment: <input type="comment">
          <input type="submit">
        </form>
      </div>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      // holds an individual comment
      <footer></footer> // commenter name
    </script>




    <div id="mocha"></div>

    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
